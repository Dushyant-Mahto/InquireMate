<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Question</title>
    <style>
        body {
            
               font-family: Arial, sans-serif;
                background: url("{{ url_for('static', filename='wal2.jpeg') }}") no-repeat center;
                background-size: cover;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                backdrop-filter: blur(5px);
        }


        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

        }

        .container {
            background: rgba(255, 255, 255, 0.3); 
            border-radius: 16px; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(3.1px); 
            -webkit-backdrop-filter: blur(3.1px); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            padding: 20px;
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #061c2b;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 16px;
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.3); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            color: black;
            font-size: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #aaa1e7;
        }

        #answer label {
            margin-top: 10px;
            display: block;
            color: #555;
        }

        #response {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            height: 200px; 
            resize: vertical; 
        }

        #question {
            background-color: #aaa1e7; 
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Question</h1>
        <form id="question-form" action="/ask" method="post">
            <input type="hidden" name="filename" value="{{ filename }}">
            <label for="question">Enter your question:</label>
            <input type="text" id="question" name="question">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="container" id="answer">
        {% if answer %}
        <label for="response">Response:</label>
        <textarea id="response" rows="8" cols="50">{{ answer }}</textarea>
        {% endif %}
    </div>
</body>
</html>
