<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Text File</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Madimi+One&display=swap');

        body {
            font-family: 'Madimi One', Arial, sans-serif; 
            background-color: #d6a1c1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            min-height: 100vh;
            position: relative; 
        }

        h1 {
            text-align: center;
            color: black;
            margin-right: 20px;
            z-index: 1; 
       
        }
        

        form {
            background: rgba(255, 255, 255, 0.11); 
            border-radius: 16px; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(3.1px); 
            -webkit-backdrop-filter: blur(3.1px); 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            padding: 20px;
            width: 300px;
            margin-bottom: 20px; 
            align-self: center; 
            z-index: 1; 
            position: relative; 
        }

        input[type="file"] {
            margin-bottom: 15px;
            display: block; 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 16px; 
            padding: 10px; 
            width: 100%; 
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.3); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(3.1px); 
            -webkit-backdrop-filter: blur(3.1px); 
        }

        input[type="file"]:hover {
            background-color: #e9e9e9; 
        }

        input[type="file"]:focus {
            outline: none; 
            border-color: #007bff; 
        }

        input[type="submit"] {
            background-color: transparent; 
            color: black;
            font-size: bold;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 16px;
            box-sizing: border-box; 
            background: rgba(255, 255, 255, 0.3); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: white; 
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 10px 20px; 
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3.1px);
            -webkit-backdrop-filter: blur(3.1px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 80vw; 
            align-self: center; 
            z-index: 1; 
        }

        @keyframes move_wave {
            0% {
                transform: translateX(0) translateZ(0) scaleY(1)
            }
            50% {
                transform: translateX(-25%) translateZ(0) scaleY(0.55)
            }
            100% {
                transform: translateX(-50%) translateZ(0) scaleY(1)
            }
        }
        .waveWrapper {
            overflow: hidden;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            z-index: 0;
             
        }
        .waveWrapperInner {
            position: absolute;
            width: 100%;
            overflow: hidden;
            height: 100%;
            bottom: -1px;
            background: url("wal1.jpeg") no-repeat;
            background-size: cover;
            background-position: center;
            
            
        }
        .bgTop {
            z-index: 15;
            opacity: 0.5;
        }
        .bgMiddle {
            z-index: 10;
            opacity: 0.75;
        }
        .bgBottom {
            z-index: 5;
        }
        .wave {
            position: absolute;
            left: 0;
            width: 200%;
            height: 100%;
            background-repeat: repeat no-repeat;
            background-position: 0 bottom;
            transform-origin: center bottom;
        }
        .waveTop {
            background-size: 50% 100px;
        }
        .waveAnimation .waveTop {
            animation: move-wave 3s;
            -webkit-animation: move-wave 3s;
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
        }
        .waveMiddle {
            background-size: 50% 120px;
        }
        .waveAnimation .waveMiddle {
            animation: move_wave 10s linear infinite;
        }
        .waveBottom {
            background-size: 50% 100px;
        }
        .waveAnimation .waveBottom {
            animation: move_wave 15s linear infinite;
        }
        h2 {
            display: block;
            font-size: 1.5em;
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            text-align: center; 
        }

    </style>
</head>
<body>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
    </div>
    
    <h1>LLM Bootcamp 2024<br>InquireMate</h1>

    <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
        <h2>Upload Text File</h2>
        <input type="file" id="fileInput" name="file" accept=".pdf">
        <input type="submit" id="uploadButton" value="Upload">
    </form>
    <footer>
        InquireMate leverages AI to provide answers and insights from uploaded files, streamlining data analysis.
    </footer>
</body>
</html>
